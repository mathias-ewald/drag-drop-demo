<!-- Box template -->
<ng-template #boxTemplate let-box="box">
  <svg viewBox="0 0 1920 1080">
    <rect width="100%" height="100%" [attr.fill]="box.color || 'grey'"/>
    <line x1="0" y1="540" x2="1920" y2="540" style="stroke:rgb(0,0,0);stroke-width:2" />
    <line x1="960" y1="0" x2="960" y2="1080" style="stroke:rgb(0,0,0);stroke-width:2" />
    <line x1="0" y1="0" x2="1920" y2="1080" style="stroke:rgb(0,0,0);stroke-width:2" />
    <line x1="0" y1="1080" x2="1920" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
    <text x="960" dy="540" font-size="8em" text-anchor="middle" dominant-baseline="middle">{{ box.name }}</text>
  </svg>
</ng-template>

<!-- Tabs -->
<mat-tab-group [selectedIndex]="tabIndex || 0" (selectedIndexChange)="tabIndexChanged($event)">
  <mat-tab label="First">
      <app-canvas [boxes]="boxes1" [edit]="true" [templates]="true" [grid]="true"></app-canvas>
  </mat-tab>
  <mat-tab label="Second">
    <app-canvas [boxes]="boxes2" [edit]="true" [templates]="true" [grid]="true"></app-canvas>
  </mat-tab>
</mat-tab-group>
